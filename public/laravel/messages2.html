<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه چت</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .chat-container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            height: 600px;
            flex-wrap: wrap;
        }

        .contacts {
            width: 30%;
            background: white;
            border-radius: 10px;
            overflow-y: auto;
            padding: 15px;
            height: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .chat-box-container {
            width: 70%;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message-wrapper {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            direction: rtl;
        }

        /* پیام‌های ارسالی */
        .message-wrapper.sent {
            justify-content: flex-start;
            /* پیام‌ها به سمت راست */
        }

        /* پیام‌های دریافتی */
        .message-wrapper.received {
            justify-content: flex-end;
            /* پیام‌ها به سمت چپ */
        }

        .message-wrapper img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
        }

        /* پیام‌های دریافتی قرمز */
        .received .message-content {
            background: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        /* پیام‌های ارسالی طوسی */
        .sent .message-content {
            background: #e9ecef;
            color: black;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.8rem;
            color: gray;
            margin-top: 5px;
            text-align: left;
        }

        .chat-input {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* برای قرار دادن اسم و ساعت در دو طرف */
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .contact-item .contact-info {
            display: flex;
            align-items: center;
        }

        .contact-item .contact-time {
            font-size: 0.8rem;
            color: gray;
            text-align: right;
            /* ساعت را به سمت راست قرار می‌دهد */
            flex-shrink: 0;
            /* برای جلوگیری از تغییر اندازه ساعت */
        }

        .contact-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* بخش نام و عکس مخاطب بالای پیام‌ها */
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .chat-header .contact-name {
            font-weight: bold;
            font-size: 1rem;
            margin-right: 10px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: auto;
            }

            .contacts {
                width: 100%;
                margin-bottom: 20px;
            }

            .chat-box-container {
                width: 100%;
            }

            .chat-box {
                padding: 10px;
            }

            .chat-header {
                justify-content: center;
                text-align: center;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container chat-container mt-4">
        <div class="contacts">
            <h5 class="text-center">پیام‌ها</h5>
            <div class="list-group">
                <div class="contact-item">
                    <div class="contact-info">
                        <img src="https://via.placeholder.com/40" alt="">
                        <div class="contact-name">جان دو</div>
                    </div>
                    <div class="contact-time">10:30 AM</div>
                </div>
                <div class="contact-item">
                    <div class="contact-info">
                        <img src="https://via.placeholder.com/40" alt="">
                        <div class="contact-name">جین اسمیت</div>
                    </div>
                    <div class="contact-time">11:00 AM</div>
                </div>
                <div class="contact-item">
                    <div class="contact-info">
                        <img src="https://via.placeholder.com/40" alt="">
                        <div class="contact-name">دیوید جانسون</div>
                    </div>
                    <div class="contact-time">11:30 AM</div>
                </div>
            </div>
        </div>
        <div class="chat-box-container">
            <!-- بخش نام و عکس مخاطب -->
            <div class="chat-header">
                <img src="https://via.placeholder.com/40" alt="">
                <div class="contact-name">جان دو</div>
            </div>
            <div class="chat-box">

            </div>
            <div class="chat-input">
                <input type="text" id="textInput" class="form-control" placeholder="پیام خود را بنویسید...">
                <input type="file" id="mediaInput" multiple class="form-control me-2" accept="image/*,video/*">
                <button class="btn btn-danger ms-2">ارسال</button>
            </div>
        </div>
      
    </div>
    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
   
    <script>

        const userId = 4; // آیدی لاگین‌شده (مثلاً از localStorage بگیر)
        const conversationId = 8;
        let printedMessages = new Set();
        let token = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJodHRwOi8vbG9jYWxob3N0OjgwMDAvYXBpL2xvZ2luIiwiaWF0IjoxNzQ2MjgxNzg0LCJleHAiOjE3NDYyODUzODQsIm5iZiI6MTc0NjI4MTc4NCwianRpIjoiR3NEa25XSWpqS2k4YXZzSiIsInN1YiI6IjQiLCJwcnYiOiIyM2JkNWM4OTQ5ZjYwMGFkYjM5ZTcwMWM0MDA4NzJkYjdhNTk3NmY3In0.btLFV0NqfVMtm_jlaDPlarL5Vu6PbQvjDf6kN0hlbVM';
        const pusher = new Pusher('18c57f8855d00edf339a', {
            cluster: 'eu',
            authEndpoint: 'http://localhost:8000/api/broadcasting/auth', // آدرس API لاراول
            auth: {
                headers: {
                    Authorization: 'Bearer ' + token, // یا هر جایی که توکن ذخیره کردی
                    Accept: 'application/json'
                }
            }
        });

        const channel = pusher.subscribe('private-conversation.' + conversationId);
        const chatBox = document.querySelector('.chat-box');
        const input = document.querySelector('.chat-input input');
        const sendButton = document.querySelector('.chat-input .btn');
        document.querySelectorAll('.message-wrapper').forEach(el => el.remove());

        const appendMediaToDOM = (mediaList = [], container) => {
            mediaList.forEach(mediaPath => {
                const mediaUrl = mediaPath; // فرض بر اینه که مسیر از public/storage شروع میشه
                const extension = mediaPath.split('.').pop().toLowerCase();

                let mediaElement;

                if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(extension)) {
                    mediaElement = document.createElement('img');
                    mediaElement.src = mediaUrl;
                    mediaElement.alt = 'تصویر ارسال شده';
                    mediaElement.style.maxWidth = '200px';
                    mediaElement.style.borderRadius = '10px';
                } else if (['mp4', 'webm', 'ogg'].includes(extension)) {
                    mediaElement = document.createElement('video');
                    mediaElement.src = mediaUrl;
                    mediaElement.controls = true;
                    mediaElement.style.maxWidth = '250px';
                    mediaElement.style.borderRadius = '10px';
                } else {
                    mediaElement = document.createElement('a');
                    mediaElement.href = mediaUrl;
                    mediaElement.target = '_blank';
                    mediaElement.textContent = 'دانلود فایل';
                    mediaElement.style.display = 'inline-block';
                    mediaElement.style.marginTop = '5px';
                    mediaElement.style.color = '#007bff';
                }

                mediaElement.style.marginTop = '10px';
                container.appendChild(mediaElement);
            });
        };

        const appendMessageToDOM = (message, isSent = false) => {
            if (message.id && printedMessages.has(message.id)) return;
            if (message.id) printedMessages.add(message.id);

            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message-wrapper', isSent ? 'sent' : 'received');

            const avatar = document.createElement('img');
            avatar.src = "https://via.placeholder.com/40";

            const contentWrapper = document.createElement('div');

            if (message.content) {
                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                messageContent.textContent = message.content;
                contentWrapper.appendChild(messageContent);
            }

            const messageTime = document.createElement('div');
            messageTime.classList.add('message-time');
            messageTime.textContent = new Date().toLocaleTimeString();


            contentWrapper.appendChild(messageTime);

            if (isSent) {
                messageWrapper.appendChild(avatar);
                messageWrapper.appendChild(contentWrapper);

            } else {

                messageWrapper.appendChild(contentWrapper);
                messageWrapper.appendChild(avatar);
            }

            if (message.media && Array.isArray(message.media)) {
                appendMediaToDOM(message.media, contentWrapper);
            }
            chatBox.appendChild(messageWrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        // دریافت پیام از طریق Pusher
        channel.bind('NewMessage', function (data) {
            const message = data.message;
            const isSentByMe = parseInt(message.sender_id) === parseInt(userId);
            appendMessageToDOM(message, isSentByMe);
        });

        // ارسال پیام

        const sendMessage = () => {
            const content = document.getElementById('textInput').value.trim();
            const files = document.getElementById('mediaInput').files;
            if (!content && files.length === 0) return;

            const formData = new FormData();
            formData.append('conversation_id', conversationId);

            if (content) formData.append('content', content);

            for (let i = 0; i < files.length; i++) {
                formData.append('media[]', files[i]);
            }

            fetch('http://localhost:8000/api/message/send/' + conversationId, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    // محتوای multipart نیازی به Content-Type نداره چون مرورگر خودش می‌ذاره
                
                },
                body: formData
            })
                .then(async response => {
                    if (!response.ok) {
                    const errorText = await response.text(); 
                    throw new Error('خطا در ارسال پیام' + errorText);
                    }
                    return response.json();
                })
                
                .then(() => {
                    // نمایش موقت پیام

                    document.getElementById('textInput').value = '';
                    document.getElementById('mediaInput').value = '';
                })
                .catch(error => {
                    alert(error.message);
                });
        };


        // با دکمه کلیک
        sendButton.addEventListener('click', sendMessage);

        // با دکمه Enter
        input.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });







    </script>

</body>

</html>
